<!DOCTYPE html>
<html style="font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;">
<head>
<meta name="viewport" content="width=device-width">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>%title%</title>

</head>

<body bgcolor="#f6f6f6" style="font-size: 100%; line-height: 1.6em; font-family: Arial, Helvetica, sans-serif; -webkit-font-smoothing: antialiased; height: 100%; -webkit-text-size-adjust: none; width: 100% !important; margin: 0; padding: 0;">


<table bgcolor="#f6f6f6" style="font-size: 100%; line-height: 1.6em; width: 100%; margin: 0; padding: 20px;">
  <tr style="font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;">
    <td style="font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;"></td>
    <td bgcolor="#FFFFFF" style="font-size: 100%; line-height: 1.6em; clear: both !important; display: block !important; max-width: 600px !important; margin: 0 auto; padding: 20px; border: 1px solid #f0f0f0;">

      
      <div style="font-size: 100%; line-height: 1.6em; display: block; max-width: 600px; margin: 0 auto; padding: 0;">
      <table style="font-size: 100%; line-height: 1.6em; width: 100%; margin: 0; padding: 0;">
        <tr style="font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;">
          <td style="font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;">
            <!--<p style="font-size: 14px; line-height: 1.6em; font-weight: normal; margin: 0 0 10px; padding: 0;">Hi there,</p>
            <p style="font-size: 14px; line-height: 1.6em; font-weight: normal; margin: 0 0 10px; padding: 0;">Sometimes all you want is to send a simple HTML email with a basic design.</p>-->
            <h1 style="font-size: 40px; line-height: 1.2em; color: #111111; font-weight: 200; margin: 0 0 10px; padding: 0;">%title%</h1>
            <p style="font-size: 14px; line-height: 1.6em; font-weight: normal; margin: 0 0 10px; padding: 0;">%sub_title%</p>
            <p style="font-size: 22px; line-height: 1.6em; font-weight: normal; margin: 40px 0 10px; padding: 0;">%content%</p>
            
            <table cellpadding="0" cellspacing="0" border="0" style="width:100%; font-size: 100%; line-height: 1.6em; margin: 0 0 10px; padding: 0;">
              <tr style="font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;">
                <td style="font-size: 14px; line-height: 1.6em; border-radius: 25px; text-align: center; vertical-align: top; margin: 0; padding: 0;" align="center" valign="top">
                  <a href="%link%" style="font-size: 100%; line-height: 2; color: #ffffff; border-radius: 25px; display: inline-block; cursor: pointer; font-weight: bold; text-decoration: none; background-color: #348eda; margin: 0; padding: 0; border-color: #348eda; border-style: solid; border-width: 10px 20px; width:50%; font-size: 22px;">%button%</a>
                </td>
              </tr>
            </table>
            
            <p style="font-size: 14px; line-height: 1.6em; font-weight: normal; margin: 40px 0 10px; padding: 0;">%ps%</p>
            <p style="font-size: 14px; line-height: 1.6em; font-weight: normal; margin: 0 0 10px; padding: 0;"><a href="https://localhost/www/TDUONG/" style="font-size: 100%; line-height: 1.6em; color: #348eda; margin: 0; padding: 0;">Bgo.edu.vn</a></p>
          </td>
        </tr>
      </table>
      </div>
      
      
    </td>
    <td style="font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;"></td>
  </tr>
</table>



<table style="font-size: 100%; line-height: 1.6em; clear: both !important; width: 100%; margin: 0; padding: 0;">
  <tr style="font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;">
    <td style="font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;"></td>
    <td style="font-size: 100%; line-height: 1.6em; clear: both !important; display: block !important; max-width: 600px !important; margin: 0 auto; padding: 0;">
      
      
      <div style="font-size: 100%; line-height: 1.6em; display: block; max-width: 600px; margin: 0 auto; padding: 0;">
        <table style="font-size: 100%; line-height: 1.6em; width: 100%; margin: 0; padding: 0;">
          <tr style="font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;">
            <td align="center" style="font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;">
              <p style="font-size: 12px; line-height: 1.6em; color: #666666; font-weight: normal; margin: 0 0 10px; padding: 0;">Nội dung bị thiếu? <a href="https://www.facebook.com/diengia.phanduong" style="font-size: 100%; line-height: 1.6em; color: #999999; margin: 0; padding: 0;"><unsubscribe style="font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;">Liên hệ thầy Dương</unsubscribe></a>.
              </p>
            </td>
          </tr>
        </table>
      </div>
      
      
    </td>
    <td style="font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;"></td>
  </tr>
</table>


</body>
</html>
